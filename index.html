<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamentos Cirúrgicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/logob.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="assets/logob.png" alt="Logo Clínica">
        <h1>Gerador de Orçamentos Cirúrgicos</h1>
    </header>
    
    <h2>Escolha sua especialidade cirúrgica</h2>
    
    <nav id="especialidades-nav">
        <!-- As categorias serão carregadas dinamicamente via JavaScript -->
    </nav>
    
    <main>
        <!-- As seções de cirurgias serão criadas dinamicamente -->
        
        <!-- Painel de Orçamento -->
        <div class="orcamento-container">
            <h3>Seu Orçamento</h3>
            <div class="cirurgias-selecionadas" id="cirurgias-selecionadas">
                <p class="nenhuma-selecionada">Nenhuma cirurgia selecionada ainda</p>
            </div>
            <div class="total-container">
                <span>Total:</span>
                <span id="total-orcamento">R$ 0,00</span>
            </div>
            <button class="btn-gerar-pdf" id="gerar-pdf">Gerar PDF para Assinatura</button>
        </div>

        <!-- Modal de Detalhes -->
        <div class="modal" id="modal-detalhes">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3 id="modal-titulo">Título da Cirurgia</h3>
                <div class="modal-body">
                    <h4>O que é?</h4>
                    <p id="modal-descricao">Descrição detalhada da cirurgia...</p>
                    
                    <h4>O que inclui?</h4>
                    <ul id="modal-inclui">
                        <!-- Itens incluídos -->
                    </ul>
                    
                    <h4>O que não inclui?</h4>
                    <ul id="modal-nao-inclui">
                        <!-- Itens não incluídos -->
                    </ul>
                    
                    <div class="modal-info-adicional">
                        <p><strong>Tempo de internação:</strong> <span id="modal-internacao">X dias</span></p>
                        <p><strong>Valor:</strong> <span id="modal-valor">R$ 0,00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bibliotecas para gerar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Seu JavaScript principal -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
